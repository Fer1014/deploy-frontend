<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h2>Lista de cursos</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.idCourse }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let element">{{ element.nameCourse }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="creditos">
          <th mat-header-cell *matHeaderCellDef>Créditos</th>
          <td mat-cell *matCellDef="let element">{{ element.creditsCourse }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.typeCourse }}</td>
        </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="semestre">
            <th mat-header-cell *matHeaderCellDef>Semestre</th>
            <td mat-cell *matCellDef="let element">{{ element.semesterCourse }}</td>
          </ng-container>

          <ng-container matColumnDef="universidad">
            <th mat-header-cell *matHeaderCellDef>Universidad</th>
            <td mat-cell *matCellDef="let element">{{ element.university.nameUniversity }}</td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </body>
</html>
